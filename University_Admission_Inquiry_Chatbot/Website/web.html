<!DOCTYPE html>
<html>
<head>
    <title>University Admission Chatbot</title>
    <script src="https://storage.googleapis.com/mrbot-cdn/webchat-latest.js"></script>
    <style>
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="webchat" class="chatbot-container"></div>
    <script>
        WebChat.default.init({
            selector: "#webchat",
            initPayload: "/greet",
            customData: {"userId": "123"}, // Optional
            socketUrl: "http://localhost:5005",
            title: "Admission Assistant",
            subtitle: "Ask me about university admissions",
            profileAvatar: "https://i.imgur.com/3Qf8U3y.png",
            showCloseButton: true,
            fullScreenMode: false
        })
    </script>
</body>
</html>
