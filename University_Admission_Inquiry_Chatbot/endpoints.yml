# This file contains the different endpoints your bot can use.

# Server where the models are pulled from.
# https://rasa.com/docs/rasa/model-storage#fetching-models-from-a-server

#models:
#  url: http://my-server.com/models/default_core@latest
#  wait_time_between_pulls:  10   # [optional](default: 100)

# Server which runs your custom actions.
# https://rasa.com/docs/rasa/custom-actions

action_endpoint:
  url: "http://localhost:5055/webhook"  # Remove or comment this line if not using a webhook
  # OR (for local Python actions):
  # url: null  # Disables webhook mode
# Tracker store which is used to store the conversations.
# By default the conversations are stored in memory.
# https://rasa.com/docs/rasa/tracker-stores
metrics:
  type: otlp
  endpoint: my-otlp-host:4318
  insecure: false
  service_name: rasa
  root_certificates: ./tests/unit/tracing/fixtures/ca.pem

tracker_store:
  type: SQL
  dialect: "sqlite"  # or postgresql, mysql, etc.
  db: "rasa.db"      # database file name for sqlite, or database name for other DBs
  # For other databases, include these if needed:
  # username: "your_username"
  # password: "your_password"
  # host: "localhost"  # only specify once
  # port: 5432         # for postgres#    type: redis  rasa test nlu -u data/ --config config.yml --cross-validation --confmat output --out output
#    url: <host of the redis instance, e.g. localhost>
#    port: <port of your redis instance, usually 6379>
#    db: <number of your database within redis, e.g. 0>
#    password: <password used for authentication>
#    use_ssl: <whether or not the communication is encrypted, default false>

